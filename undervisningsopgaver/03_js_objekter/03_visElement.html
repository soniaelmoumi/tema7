<!DOCTYPE html>
<html lang="da">



<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet" href="">
</head>



<body>
<header>



</header>
<main>

<article id="artikel">
   <h3></h3>
   <img>
    <p id="first"></p>
    <p id="second"></p>

</article>


</main>
<script>

    document.addEventListener("DOMContentLoaded", start);

        function start(){
            console.log("dom er loaded");

            let dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarm"
            }

            console.log(`Dyr:${dyr.navn} Type:${dyr.type} Billede:${dyr.billede} Levested:${dyr.levested}`);

            const udskrivDyr = document.querySelector("article");
            const dyrNavn = `${dyr.navn}`;
            udskrivDyr.querySelector("h3").textContent = dyrNavn;
            udskrivDyr.querySelector("img").src = dyr.billede;

            const dyrType = document.querySelector("#first");
            const dyrTypeNavn = `${dyr.type}`;
            dyrType.textContent += dyrTypeNavn;

            const dyrLevested = document.querySelector("#second");
            const dyrLevestedNavn = `${dyr.levested}`;
            dyrLevested.textContent += dyrLevestedNavn;
        }



</script>
</body>



</html>

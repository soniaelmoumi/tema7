<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Hvor mange timer har du fløjet?</p>
    <input type="text" id="antalTimer">
    <button>Klik og beregn din CO2 udledning</button>


    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let timer = document.querySelector("#antalTimer").value;

            let co2Udledning = timer * 109;
            let resultat;

            if (isNaN(timer)) {
                resultat = "Det er ikke et tal, prøv igen!";
            } else if (timer <= 0) {
                resultat = "timetallet er mindre end nul! Prøv igen"
            } else {
                resultat = `Du har udledt ${co2Udledning}`;
            }
            console.log(resultat);
        }



    </script>
</body></html>
